<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<link rel="stylesheet" type="text/css" media="all" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />

	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Maprox RClient</title>
</head>
<body>

<div data-role="page" id="empty">
</div>

<div data-role="page" id="settings">
	<div data-role="header">
		This is the second page
	</div>
	<div data-role="content">
		And the settings go here...
		<p><a href="#registration" data-direction="reverse" data-role="button" data-theme="b" data-transition="slideup">
			Back to the registration page
		</a></p>
	</div>
	<div data-role="footer">
		This is the footer
	</div>
</div>

<div data-role="page" id="registration">
	<div data-role="header">
		This is the header
	</div>
	<div data-role="content">
		<div data-role="fieldcontain">
			<label for="name">Device name:</label>
			<input type="text" name="name" id="name" value="" />
		</div>
		<div data-role="fieldcontain">
			<label for="share_key">Share key:</label>
			<input type="password" name="share_key" id="share_key" value="" />
		</div>
		<p><a href="#settings" data-role="button" data-transition="slideup">Show "settings" page</a></p>
	</div>
	<div data-role="footer">
		This is the footer
	</div>
</div>

<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	app.initialize();
});
</script>

</body>
</html>
